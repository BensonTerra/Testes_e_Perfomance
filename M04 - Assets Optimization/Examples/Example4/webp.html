<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Images</title>
</head>
<body>
	<picture>
		<source srcset="5K.webp" type="image/webp">
		<source srcset="5K.jpg" type="image/jpeg">
		<img src="5K.jpg" style="width: 100vw">
	</picture>
</body>
</html>
